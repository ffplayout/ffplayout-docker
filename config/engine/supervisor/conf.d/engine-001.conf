[program:engine-001]
directory=/opt/ffplayout-engine
command=/usr/local/bin/python3 ffplayout.py -c /etc/ffplayout/ffplayout-001.yml
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
killasgroup=true
stopasgroup=true
autorestart=true
autostart=true
startsecs=2
startretries=10
